plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

/*repositories {
    mavenCentral()
}*/

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.6.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.6.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.6.4'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.8.3'
    implementation group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.8.3'
    testImplementation group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.8.3'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.4.0'
}

test {
    useJUnitPlatform()
}
